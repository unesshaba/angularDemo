<nav class=" m-1 p-1 navbar">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button (click)="setCurrentAction(action)"
              routerLink="{{action.route}}"
              [class]="action==currentAction ?'btn btn-success ms-1':'btn btn-outline-success ms-1'">
        {{action.title}}
        <i class="bi bi-{{action.icon}} text-success"></i>
      </button>
    </li>
    <li *ngIf="this.loadingService.isLoading$ | async">
      <div class="spinner-border text-primary ms-2" role="status">
      </div>
    </li>
  </ul>
  <ul class="nav nav-pills">
    <li *ngIf="appState.authState.isAuthenticated==true">
      {{appState.authState.username}}
      <button class="btn btn-success" (click)="logout()">Logout</button>

    </li>
    <li *ngIf="!appState.authState.isAuthenticated">
      <button class="btn btn-success">Login</button>
    </li>
  </ul>

</nav>
